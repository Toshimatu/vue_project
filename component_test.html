<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <div id="app2">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script>
      Vue.component('my-component', {
        data: function() {
          return {
            number: 12
          }
        },
        template: '<p>いいね数{{ number }}<button @click="increment">[+1]</button></p>',
        methods: {
          increment: function() {
            this.number += 1;
          }
        }
      })

      new Vue({
        el: '#app2',

      })
    </script>
  </body>
</html>
