<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <div id="app">
      <input type="text" v-model="message">
      <h1>{{ message }}</h1>
      <p>{{ number }}回クリックされました</p>
      <button @click="counter += 1">+1</button>
      <p>{{ counter }}</p>
      <p>{{ lessThanThree }}</p>
      <button v-on:click='reverseMessage'>メッセージ反転</button>
      <button v-on:click='countUp(3)'>数字を増やす</button>
      <a :href="url">Google</a>
      <a :href="twitterObject">Twitter</a>
      <p v-on:mousemove="changeMousePosition(4, $event)">マウスをのせてください</p>
      <span v-on:mousemove="noEvent">反応させない</span></p>
      <span v-on:mousemove.stop>反応させない</span></p>
      <p>X:{{x}},Y:{{y}}</p>
      <input type="text" v-on:keyup.space.enter="myAlert">
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'hello world!',
          number: 0,
          url: 'https://google.com',
          twitterObject: {
            url: 'https://twitter.com',
            id: 31
          },
          x: 0,
          y: 0,
          counter: 0
        },
        computed: {
          lessThanThree: function() {
            console.log('test');
            return this.counter > 3 ? '3より上' : '3未満'
          }
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message.split('').reverse().join('')
          },
          countUp: function(times) {
            this.number = this.number +1 * times;
          },
          changeMousePosition: function(divideNumber, event) {
            this.x = event.clientX / divideNumber;
            this.y = event.clientY / divideNumber;
          },
          noEvent: function(event) {
            event.stopPropagation()
          },
          myAlert: function() {
            alert('アラート');
          }
        }
      })
    </script>
  </body>
</html>
